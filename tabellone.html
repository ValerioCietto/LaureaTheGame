<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabellone Accademico - Laurea the Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(6, 140px);
      grid-template-rows: repeat(4, 100px);
      gap: 6px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    .cell {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      padding: 6px;
    }
    .lezioni { background-color: #268bd2; }
    .esami { background-color: #cb4b16; }
    .vacanza { background-color: #859900; }
    .imprevisto { background-color: #b58900; }

    .cards-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      padding: 10px;
      flex: 1;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 16px;
      text-align: center;
    }
    .card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .card ul li {
      margin: 4px 0;
    }
    #esame-select {
      width: 100%;
      padding: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #dai-esame-button {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      background: #268bd2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="board" id="board"></div>

  <div class="cards-container">
    <div class="card lezioni-card">
      <h3>Lezioni</h3>
      <ul id="lezioni-list"></ul>
    </div>
    <div class="card libretto-card">
      <h3>Libretto</h3>
      <ul id="libretto-list"></ul>
    </div>
    <div class="card esami-card">
      <h3>Esami</h3>
      <select id="esame-select"></select>
      <button id="dai-esame-button">Dai esame</button>
    </div>
  </div>

  <script>
    // Board setup
    const board = document.getElementById("board");
    const cells = [
      { label: 'Ott 1', type: 'lezioni' },{ label: 'Ott 2', type: 'lezioni' },
      { label: 'Nov 1', type: 'lezioni' },{ label: 'Nov 2', type: 'imprevisto' },
      { label: 'Dic 1', type: 'lezioni' },{ label: 'Dic 2', type: 'lezioni' },
      { label: 'Gen 1', type: 'esami' },{ label: 'Gen 2', type: 'esami' },
      { label: 'Feb 1', type: 'lezioni' },{ label: 'Feb 2', type: 'lezioni' },
      { label: 'Mar 1', type: 'lezioni' },{ label: 'Mar 2', type: 'lezioni' },
      { label: 'Apr 1', type: 'lezioni' },{ label: 'Apr 2', type: 'lezioni' },
      { label: 'Mag 1', type: 'imprevisto' },{ label: 'Mag 2', type: 'lezioni' },
      { label: 'Giu 1', type: 'lezioni' },{ label: 'Giu 2', type: 'lezioni' },
      { label: 'Lug 1', type: 'esami' },{ label: 'Lug 2', type: 'esami' },
      { label: 'Ago 1', type: 'vacanza' },{ label: 'Ago 2', type: 'vacanza' },
      { label: 'Set 1', type: 'esami' },{ label: 'Set 2', type: 'esami' }
    ];
    cells.forEach(c => {
      const cell = document.createElement('div');
      cell.classList.add('cell', c.type);
      cell.innerHTML = `${c.label}<br><small>${c.type === 'lezioni' ? 'lezione' : c.type === 'esami' ? 'sessione esami' : c.type === 'vacanza' ? 'vacanza' : 'Imprevisto'}</small>`;
      board.appendChild(cell);
    });

    // Exam data
    const exams = [
      "Analisi sintagmostotologica","Geometria non semplice","Matematica discreta e silenziosa",
      "Statistica ad mentula","Finanza e macrobiotica","Scienza delle merendine",
      "Stupidità artificiale","Diritto e poi svolta a destra","LFTMTS",
      "Economia delle fatine dei denti","Chimica la Formica","Albegra della pronuncia basgliata",
      "Fisica del fisico","Auparacintesi dei Purinsesti","Reti neurali e uncinetto",
      "Teoria dei numeri invisibili","Scenza dellottografia","Magia e stregoneria",
      "Reti neurali da pesca"
    ];
    let takenExams = [];

    // Lezioni card
    const lezList = document.getElementById('lezioni-list');
    exams.slice(0,4).forEach(e => {
      const li = document.createElement('li'); li.innerText = e; lezList.appendChild(li);
    });

    // Libretto card
    const libList = document.getElementById('libretto-list');
    function updateLibretto() {
      libList.innerHTML = '';
      exams.forEach(e => {
        if (!takenExams.includes(e)) {
          const li = document.createElement('li'); li.innerText = e; libList.appendChild(li);
        }
      });
    }
    updateLibretto();

    // Esami card
    const select = document.getElementById('esame-select');
    exams.forEach(e => {
      const option = document.createElement('option'); option.value = e; option.innerText = e;
      select.appendChild(option);
    });
    document.getElementById('dai-esame-button').addEventListener('click', () => {
      const selected = select.value;
      if (!takenExams.includes(selected)) {
        takenExams.push(selected);
        updateLibretto();
        alert(`Hai sostenuto l'esame: ${selected}`);
      } else {
        alert('Hai già sostenuto questo esame!');
      }
    });
  </script>
</body>
</html>
